<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="art.js" defer></script>
</head>

<body>
    <h1>ETCH-A-SKETCH GAME</h1>
    <div class="select-format">
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="40" class="slider" id="myRange">
            <p>Grid format :</p>
            <span class="grid-value">40 x 40</span>
        </div>
    </div>
    <div class="main-game">
        <div class="colors">
            <div class="item-color" style="background-color: white;">
            </div>
            <div class="item-color" style="background-color: black;">
            </div>
            <div class="item-color" style="background-color: red;">
            </div>
            <div class="item-color" style="background-color: green;">
            </div>
            <div class="item-color" style="background-color: blue;">
            </div>
            <div class="item-color" style="background-color: yellow;">
            </div>
            <div class="item-color" style="background-color: purple;">
            </div>
            <div class="item-color" style="background-color: #9c59b6;">
            </div>
            <div class="item-color" style="background-color: #f2a7ed;">
            </div>
            <div class="item-color" style="background-color: #ffc2fb;">
            </div>
            <div class="item-color" style="background-color: #e74d3c;">
            </div>
            <div class="item-color" style="background-color: #b93e30;">
            </div>
            <div class="item-color" style="background-color: #f96784;">
            </div>
        </div>
        <div class="wrapper">
        </div>
    </div>
    <div class="reset">
        <button>RESET GRID</button>
    </div>
</body>

</html>
